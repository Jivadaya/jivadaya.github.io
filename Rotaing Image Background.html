<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Rotating Image with CSS</title>
    <style>
        body {
            background-image: url('https://jivadaya.github.io/assets/img/donate/bg.jpg'); /* Ensure correct file extension */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .rotating-image {
            width: 350px;
            height: 350px;
            perspective: 1000px;
            position: absolute; /* Absolute positioning */
            bottom: 200px; /* Position from the bottom */
            right: 0px; /* Position from the right */
            left: 800px
        }

        .rotating-image img {
            width: 100%;
            height: auto;
            animation: oscillate 20s ease-in-out infinite;
        }

        @keyframes oscillate {
            0% {
                transform: rotateY(10deg);
            }
            50% {
                transform: rotateY(50deg);
            }
            100% {
                transform: rotateY(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="rotating-image">
        <img src="https://jivadaya.github.io/assets/img/donate/gita.png" alt="Rotating Image" /> <!-- Ensure correct file extension -->
    </div>
</body>
</html>
