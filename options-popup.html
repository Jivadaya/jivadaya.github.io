<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gita Daan Options</title>
    <style>
        body {
            background-image: url('images/form_1.jpg')!important; /* Replace with the path to your image */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */

            /* Background image for mobile view */
            @media (max-width: 767px) { /* Applies to screens 767px wide and smaller */
                body {
                    background-image: url('images/formmobile_1.jpg')!important; /* Mobile background image */
                }
            }
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            margin-top: 100px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #ca3d00;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .gita-option {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 2px solid #ff9494;
            cursor: pointer;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        .gita-option:hover {
            background-color: #da4100;
            transform: scale(1.02);
        }
        .gita-option input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.3);
            accent-color: #00510e;
        }
        .gita-option label {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            flex-grow: 1;
            text-align: left;
        }
        .gita-option input[type="radio"]:checked + label {
            color: #004e1a;
        }
        .donate-button {
            background-color: #64008d;
            color: white;
            padding: 12px 25px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        .donate-button:disabled {
            background-color: #034100;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- <h2 class="subheading">Choose Your Gita Daan Option</h2> -->
    <form id="gitaDaanForm">
        <div class="gita-option">
            <input type="radio" id="option1" name="gitaOption" value="2,201">
            <label for="option1">11 Bhagavad Gita (₹2201)</label>
        </div>

        <div class="gita-option">
            <input type="radio" id="option2" name="gitaOption" value="5,001">
            <label for="option2">25 Bhagavad Gita (₹5,001)</label>
        </div>

        <div class="gita-option">
            <input type="radio" id="option3" name="gitaOption" value="10,201">
            <label for="option3">51 Bhagavad Gita (₹10,201)</label>
        </div>

        <div class="gita-option">
            <input type="radio" id="option4" name="gitaOption" value="21,601">
            <label for="option4">108 Bhagavad Gita (₹21,601)</label>
        </div>
        <div class="gita-option">
            <label for="numberInput">Choose yourself:</label>
            <input type="number" id="numberInput" placeholder="Number of Gita " min="5">
        </div>
        <button type="button" class="donate-button" id="donateButton" conclick="donate()" disabled>Donate</button>
    </form>
</div>
<style>
    /* Initial label color */
    .gita-option label {
        color: #9f0000; /* Initial color */
        transition: color 0.3s ease; /* Smooth color transition */
    }
    /* Hover effect to change text color to white */
    .gita-option:hover label {
        color: white;
    }
</style>

<style>
    /* Initial label color */
    .gita-option label {
        color: #9f0000; /* Initial color */
        transition: color 0.3s ease; /* Smooth color transition */
    }
    /* Hover effect to change text color to white */
    .gita-option:hover label {
        color: white;
    }
</style>

<script>
    const donateButton = document.getElementById("donateButton");
    const numberInput = document.getElementById('numberInput');

    // Listen for changes in the radio buttons
    document.querySelectorAll('input[name="gitaOption"]').forEach((radio) => {
        radio.addEventListener('change', () => {
            const amount = radio.value;
            donateButton.textContent = `Donate ₹ ${amount}`;
            donateButton.disabled = false; // Enable button when a radio option is selected
            numberInput.value = ''; // Clear number input if a radio option is selected
        });
    });

    // Update the displayed amount whenever the input value changes
    numberInput.addEventListener('input', () => {
        const number = parseInt(numberInput.value) || 0;
        const amount = number * 200 + 1; // Calculate amount based on the input
        donateButton.textContent = `Donate ₹ ${amount}`;
        donateButton.disabled = number < 5; // Disable button if input is less than 5
    });

    function donate() {
        const selectedOption = document.querySelector('input[name="gitaOption"]:checked');
        let amount;

        // Determine amount based on selection or input
        if (selectedOption) {
            amount = selectedOption.value; // Use selected radio button value
        } else {
            const number = parseInt(numberInput.value) || 0;
            if (number >= 5) {
                amount = number * 200 + 1; // Calculate based on the number input
            } else {
                alert("Please select a donation option or enter a valid number (5 or more).");
                return; // Exit the function if input is invalid
            }
        }

        // Store amount in localStorage and redirect
        localStorage.setItem("donationAmount", amount); // Store amount in localStorage
        window.location.href = "index.html#fullName"; // Redirect to index.html
    }
</script>
</body>
</html>
